<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Личен Блог</title>
    <link rel="stylesheet" href="./styles/loginPage.css" />
    <script src="./scripts/loginPage.js" type="module"></script>
</head>

<body>

    <main>
        <form>
            <button id="backBtn"><img src="../images/backBtn.png" /></button>
            <h2>Login page</h2>
            <label for="email">Имейл</label>
            <input name="email" placeholder="email" type="text" id="email" pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$" required />
            <a id="EmailMessage">Имейлът не е валиден.</a>
            <label for="password">Парола</label>
            <input name="password" placeholder="password" type="password" id="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{7,15}$"
                required />
            <a id="PasswordMessage">Паролата не е валидна.</a>

            <input id="submit" type="button" value="Влизане" />
        </form>
    </main>

</body>

</html>
