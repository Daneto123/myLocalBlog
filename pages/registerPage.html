<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Личен Блог</title>
    <link rel="stylesheet" href="./styles/registerPage.css" />
    <script src="./scripts/registerPage.js" type="module"></script>
</head>

<body>

    <main>
        <form>
            <button id="backBtn" style="width: 30px; height: 30px;"><img
                    style="width: 30px; height: 30px; position: relative;" src="../images/backBtn.png" /></button>
            <h2>Register new user page</h2>
            <label for="email">Имейл</label>
            <input name="email" placeholder="email" type="text" id="email" pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$"
            required />
            <a id="EmailMessage">Имейлът не е валиден.</a>
            <label for="firstName">Парола</label>
            <input name="password" placeholder="password" type="text" id="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                required />
            <a id="PasswordMessage">Пролата не е валидна.</a>
            <label for="repassword">Repeat password</label>
            <input name="repassword" placeholder="repeat password" type="text" id="repassword" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required />
            <a id="RePasswordMessage">Двете пароли не съвпадат.</a>

            <input id="submit" type="button" value="Регистриране" />
            <div class="signin">
                <p>Ако вече имате профил. <a href="./loginPage.html">Влизане</a>.</p>
            </div>
        </form>

    </main>

</body>

</html>
