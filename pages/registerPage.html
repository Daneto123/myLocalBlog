    <main>
        <h2>Register new user page</h2>
        <form>
            <label for="email">Email</label>
            <input name="email" placeholder="email" type="text" id="email" />
            <label for="firstName">Password</label>
            <input name="password" placeholder="password" type="text" id="password" />
            <label for="repassword">Repeat password</label>
            <input name="repassword" placeholder="repeat password" type="text" id="repassword" />

            <input id="submit" type="button" value="submit" />
            <div class="signin">
                <p>Already have an account? <a href="./loginPage.html">Sign in</a>.</p>
            </div>
        </form>

    </main>
