            <form>
                <label for="topic">Name of topic</label>
                <input name="topic" placeholder="name of topic" type="text" id="topic" />
                <label for="detailsTopic">Details for topic</label>
                <textarea type="text" id="detail" placeholder="Details for topic" name="detailsTopic"></textarea>

            </form>
